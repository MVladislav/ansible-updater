---
# tasks file for ./roles/updater

- name: "UPDATER | zfs | creating and setup /etc/modprobe.d/zfs.conf"
  become: true
  ansible.builtin.shell: set -o pipefail && echo $(($(getconf _PHYS_PAGES) * $(getconf PAGE_SIZE)))
  args:
    executable: /bin/bash
  register: node_memory_size
  changed_when: node_memory_size is defined and node_memory_size.rc != 0
  tags:
    - updater
    - zfs

- name: "UPDATER | zfs | creating and setup /etc/modprobe.d/zfs.conf"
  become: true
  ansible.builtin.copy:
    dest: /etc/modprobe.d/zfs.conf
    content: |
      options zfs zfs_arc_min={{ ((node_memory_size.stdout | int / 4)) | round | int }}
      options zfs zfs_arc_max={{ ((node_memory_size.stdout | int)) | round | int }}
    mode: "0644"
  register: zfs_changes
  when: (node_memory_size is defined and node_memory_size.stdout is defined)
  tags:
    - updater
    - zfs

- name: "UPDATER | zfs | re-init zfs changes"
  become: true
  ansible.builtin.command: update-initramfs -u
  changed_when: true
  when: (zfs_changes is defined and zfs_changes.changed is defined and zfs_changes.changed|bool)
  tags:
    - updater
    - zfs
