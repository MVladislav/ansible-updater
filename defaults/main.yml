---
# defaults file for ./roles/updater

# ------------------------------------------------------------------------------
updater_config:
  set_timezone: yes
  sync_time: yes
  set_language: yes
  update_upgrade: yes

# ------------------------------------------------------------------------------
updater_time_timezone: Europe/Berlin

# ------------------------------------------------------------------------------
updater_language_default_pack: en

updater_config_system_locale: en_US.UTF-8
updater_config_system_language: en_US.UTF-8
